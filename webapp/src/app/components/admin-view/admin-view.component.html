<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <app-header style="position: sticky; top: 0;"></app-header>
    <div class="content">
      <div class="navigation">
        <ul>
          <li>
            <a href="#">Dashboard</a>
          </li>
          <li>
            <a href="#">Logout</a>
          </li>
        </ul>
      </div>
      <div class="dashboard">
        <header>Dashboard</header>
        <div class="user-base">
          <label for="">Registered Users</label>
          <label for="">Registered Vendors</label>
          <h2 class="counter-numbers">{{userBase}}+</h2>
          <h2 class="counter-numbers">{{ vendorBase }}+</h2>
        </div>

        <div class="pie-chart">
          <div class="vendor-pie"><canvas id="vendor_to_user_ratio"></canvas></div>
        </div>

        <div class="city-pop user-base">
          <label class="vendor-pie" for="">Vendors in each City</label>

          <div class="vendor-pop-base">
            <canvas id="vendor-location-size"></canvas>
          </div>
        </div>

        <div class="city-avg-price user-base">
          <label class="vendor-pie" for=""
            >Average Price of Service per City</label
          >
          <div class="vendor-pop-base">
            <canvas id="avg-city-price"></canvas>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
