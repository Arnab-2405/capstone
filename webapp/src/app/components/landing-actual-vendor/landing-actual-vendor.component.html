<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <app-header style="position: sticky; top: 0; z-index: 10"></app-header>
    <app-back-btn style="z-index: 10;"></app-back-btn>
    <div class="container">
      <div class="grid-item" *ngFor="let vendor of vendorList">
        <app-service-card [data]="vendor"></app-service-card>
      </div>
      <button class="scroll-to-top-button" id="scroll" (click)="scrollToTop()">
        <mat-icon>arrow_upward</mat-icon>
      </button>
    </div>

    <div class="overlay" *ngIf="show">
      <app-vendor-register
        style="width: 80%; height: 80%; z-index: 11"
      ></app-vendor-register>
      <div class="close" (click)="change()"><mat-icon>close</mat-icon></div>
    </div>
    <div class="add-btn" (click)="change()">Add Service</div>
    <app-footer></app-footer>
  </body>
</html>
