<mat-card class="card">
  <mat-card-header>
    <div
      mat-card-avatar
      class="header-image"
      [style.background-image]="
        'url(' + serviceTypeAvatarImages[data.serviceType] + ')'
      "
    ></div>
    <mat-card-title>{{ data.serviceType }}</mat-card-title>
    <mat-card-subtitle>{{ data.vendorName }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    *ngIf="serviceTypeImages[data.serviceType]"
    [src]="serviceTypeImages[data.serviceType]"
    alt="Photo of a Shiba Inu"
  />
  <mat-card-content>
    <div class="grid">
      <div class="date-posted">
        <mat-icon>date_range</mat-icon>Date Posted: <span>{{ datePosted }}</span>
      </div>
      <div class="price">&#8377;{{ data.price }}</div>
      <div class="available-from">
        <mat-icon>date_range</mat-icon>
        Available From: <span>{{ startDate }}</span>
      </div>
      <div class="available-till">
        <mat-icon>date_range</mat-icon>
        Available Till: <span>{{ endDate }}</span>
      </div>
      <div class="location">
        <mat-icon> location_on</mat-icon>{{ data.location }}
      </div>
    </div>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Book Now</button>
  </mat-card-actions>
  <mat-card-footer>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
