<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- TODO Add user edit, about us, contact us section, scroll to top button, implement book now service -->
    <app-header style="position: sticky; top: 0; z-index: 10;"></app-header>
    <div class="container">
      <div class="grid-item" *ngFor="let vendor of vendorList">
        <app-vendor-card [data]="vendor"></app-vendor-card>
      </div>
      <button class="scroll-to-top-button" id="scroll" (click)="scrollToTop()">
        <mat-icon>arrow_upward</mat-icon>
      </button>
    </div>

    <app-booking style="z-index: 11;" *ngIf="popup"></app-booking>

    <app-footer></app-footer>
  </body>
</html>
