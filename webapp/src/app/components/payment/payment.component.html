<app-back-btn style="z-index: 10;"></app-back-btn>
<img id="logo" src="https://upload.wikimedia.org/wikipedia/commons/8/89/Razorpay_logo.svg" alt="Logo" />

<h1>Payment Service</h1>
<div class="col-md-12">
  <div class="card card-container">
    <form name="form" [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <div class="alert alert-danger" role="alert" *ngIf="error">
          Payment failed: {{ error }}
        </div>
        <div class="alert alert-success" role="alert" *ngIf="paymentId">
          Payment Success. Payment ID: {{ paymentId }}
        </div>
      </div>
      <div class="form-group">
        <label for="name">Username *</label>
        <input
          type="text"
          class="form-control"
          name="name"
          formControlName="name"
          required
          minlength="3"
          maxlength="20"
        />
        <!--
                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && name.invalid">
                    <div *ngIf="name.errors?.required">Name is required</div>
                    <div *ngIf="name.errors?.minlength">Name must be at least 3 characters</div>
                    <div *ngIf="name.errors?.maxlength">Name must be at most 20 characters</div>
                </div> -->
      </div>
      <div class="form-group">
        <label for="email">Email *</label>
        <input
          type="email"
          class="form-control"
          name="email"
          formControlName="email"
          required
        />
        <!--
                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && email.invalid">
                    <div *ngIf="email.errors?.required">Email is required</div>
                </div> -->
      </div>
      <div class="form-group">
        <label for="phone">Phone *</label>
        <input
          type="tel"
          class="form-control"
          name="phone"
          formControlName="phone"
          required
          minlength="10"
          maxlength="10"
        />
        <!--
                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && phone.invalid">
                    <div *ngIf="phone.errors?.required">Phone is required</div>
                    <div *ngIf="phone.errors?.minlength || phone.errors?.maxlength">Phone must be 10 digits</div>
                </div> -->
      </div>
      <div class="form-group">
        <label for="amount">Amount in rupees*</label>
        <input
          type="number"
          class="form-control"
          name="amount"
          formControlName="amount"
          required
        />
        <!--
                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && amount.invalid">
                    <div *ngIf="amount.errors?.required">Amount is required</div>
                </div> -->
      </div>

      <div class="form-group">
        <button class="btn btn-primary btn-block">
          Proceed to the Payment
        </button>
      </div>
    </form>
  </div>
</div>
